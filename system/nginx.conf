user www-data;
worker_processes 1;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;
daemon off;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;

    keepalive_timeout 65;
    proxy_read_timeout 200;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/html text/css text/xml
               application/x-javascript application/xml
               application/atom+xml text/javascript;

    server {
        listen 8080;

        location / {
            root /app/dist/browser/;
            try_files $uri $uri/ @wsgi ;
        }

        location @wsgi {
		# There were issues using the wsgi transport for uwsgi,
		# use its built in http server.
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      		proxy_set_header X-Forwarded-Proto $scheme;
      		proxy_set_header Host $http_host;   
    		proxy_pass http://127.0.0.1:9090;  
	        proxy_redirect off;
    	}
    }

    server {
        listen 8443 ssl;
	ssl on;

	ssl_certificate /code/cert.pem;
	ssl_certificate_key /code/key.pem;
	ssl_dhparam /code/dhparam.pem;

        location / {
            root /app/dist/browser/;
            try_files $uri $uri/ @wsgi ;
        }

        location @wsgi {
		# There were issues using the wsgi transport for uwsgi,
		# use its built in http server.
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      		proxy_set_header X-Forwarded-Proto $scheme;
      		proxy_set_header Host $http_host;   
    		proxy_pass http://127.0.0.1:9090;  
	        proxy_redirect off;
    	}
    }

}
